<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Friend Requests</h2>

  <div *ngIf="friendRequests.length === 0" class="text-center text-gray-500">
    No friend requests found.
  </div>

  <div *ngFor="let friend of friendRequests" class="bg-white shadow rounded-lg mb-4 p-4 flex justify-between items-center">
    <div>
      <h3 class="text-lg font-medium text-gray-900">{{ friend.sender?.username || 'Unknown User' }}</h3>
      <p class="text-sm text-gray-600">Sent you a friend request</p>
    </div>

    <div class="flex space-x-2">
      <button
        mat-button
        color="primary"
        class="bg-green-500 text-white hover:bg-green-600 py-1 px-3 rounded-lg"
        (click)="acceptSenderReq(friend)"
      >
        Accept
      </button>
      <button
        mat-button
        color="warn"
        class="bg-red-500 text-white hover:bg-red-600 py-1 px-3 rounded-lg"
      >
        Reject
      </button>
    </div>
  </div>
</div>
