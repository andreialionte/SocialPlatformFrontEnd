<div class="flex flex-col h-screen bg-gray-100 p-4">
  
    <div class="flex justify-center items-center bg-white rounded-lg shadow-md mb-4 p-4">
      <mat-form-field appearance="fill" class="w-full max-w-lg">
        <mat-label class="text-gray-600">Search</mat-label>
        <input matInput type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange($event)" placeholder="Enter name or email" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200">
      </mat-form-field>
    </div>
  
    <div class="flex flex-grow">

      <div class="flex flex-col w-full sm:w-3/4 bg-white rounded-lg shadow-md p-4 overflow-auto">

        <mat-list class="space-y-2">
          <mat-list-item *ngFor="let user of searchResults" class="flex justify-between items-center p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition duration-200">
            <span class="text-gray-700 font-medium">{{ user.username }}</span>
            <button mat-button color="primary" class="text-sm font-semibold text-blue-600 bg-blue-100 hover:bg-blue-200 py-1 px-4 rounded-lg transition duration-200" (click)="addFriendFn()">Add Friend</button>
          </mat-list-item>
        </mat-list>
    
        <p *ngIf="searchResults.length === 0" class="text-gray-500 mt-4 text-center">No results found.</p>
      </div>
    </div>
  
    <mat-dialog-actions align="end" class="p-4">
      <button mat-button class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg transition duration-200">Cancel</button>
    </mat-dialog-actions>
  </div>
