<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-4xl p-8 bg-white rounded-xl shadow-lg grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left Side (Photo) -->
    <div class="flex items-center justify-center">
      <img src="TalkLogo.png" alt="Photo" class="w-full h-auto rounded-xl shadow-md">
    </div>

    <!-- Right Side (Form) -->
    <div class="flex flex-col justify-center p-6 bg-gray-50 rounded-xl shadow-inner">
      <p class="text-3xl font-semibold text-gray-800 mb-6 text-center md:text-left">Talkative</p>
      <form class="space-y-6" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="email" type="email" placeholder="Ex. bob@example.com" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <mat-error *ngIf="email === ''">Email is required</mat-error>
          <mat-error *ngIf="!email.includes('@') && email !== ''">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput name="password" [(ngModel)]="password" type="password" placeholder="Your password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <mat-error *ngIf="password === ''">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="w-full p-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Submit
        </button>
      </form>
      <p *ngIf="error" class="text-red-500 mt-4">{{error}}</p>
    </div>
  </div>
</div>
